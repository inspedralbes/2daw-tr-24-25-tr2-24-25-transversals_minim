<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas Privadas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #creacion, #unirse, #registro { margin: 10px 0; }
        #jugadores { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Salas Privadas</h1>

    <div id="registro">
        <h2>Registrar Nombre</h2>
        <input type="text" id="nombreUsuario" placeholder="Tu nombre" />
        <button onclick="registrarNombre()">Registrar</button>
        <p id="nombreConfirmado" style="color:green;"></p>
    </div>
    
    <div id="creacion">
        <h2>Crear Sala</h2>
        <input type="text" id="codigoCrear" placeholder="Código de sala" />
        <button onclick="crearSala()">Crear Sala</button>
        <p id="errorCrear" style="color:red;"></p>
    </div>

    <div id="unirse">
        <h2>Unirse a Sala</h2>
        <input type="text" id="codigoUnirse" placeholder="Código de sala" />
        <button onclick="unirseSala()">Unirse a Sala</button>
        <p id="errorUnirse" style="color:red;"></p>
    </div>

    <div id="jugadores">
        <h2>Jugadores en la Sala:</h2>
        <ul id="listaJugadores"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
